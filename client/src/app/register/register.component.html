<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form (submit)="register()">
      <h3>Register</h3>

      <div class="mb-3">
        <label for="username" class="form-label">username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="username"
        />
        <div class="alert alert-danger" [hidden]="!app.registerErr.username">
          {{ app.registerErr.username }}
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
        />
        <div class="alert alert-danger" [hidden]="!app.registerErr.password">
          {{ app.registerErr.password }}
        </div>
      </div>
      <button class="btn btn-primary" type="submit">register</button>
    </form>
  </body>
</html>
