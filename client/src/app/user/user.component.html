<div [hidden]="!user" class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ user.image }}"
        class="img-fluid rounded-start"
        alt="user"
        style="width: 100%; object-fit: cover; height: 100%; max-height: 300px"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">
          Follower: {{ user.followersNum }} Following: {{ user.followingsNum }}
        </p>
        <div [hidden]="!isUser">
          <button
            (click)="showUploadForm()"
            class="d-block btn-outline-secondary btn"
          >
            change image
          </button>
        </div>

        <div class="btn-group">
          <button
            (click)="follow()"
            [hidden]="!user.follow"
            type="button"
            class="btn btn-danger"
          >
            unFollow
          </button>
          <button
            (click)="follow()"
            [hidden]="user.follow"
            type="button"
            class="btn btn-success"
          >
            follow
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<form
  [hidden]="!isChangeImage"
  enctype="multipart/form-data"
  style="max-width: 540px"
  (submit)="uploadImage()"
>
  <input
    class="form-control"
    type="file"
    name="image"
    (change)="getImage($event)"
  />
  <button type="submit" class="btn btn-primary">upload</button>
</form>

<div [hidden]="user" class="alert alert-warning" role="alert">No user !</div>
